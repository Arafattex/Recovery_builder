name: Twrp tree generator 

on:
  workflow_dispatch:
    
      
jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-20.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
         

       - name: Initializing environment
         run: |
            git config --global user.name "Ayush"
            git config --global user.email "ayush@disroot.org"         
            sudo -E apt-get -qq install python3 python3-pip wget
            pip3 install twrpdtgen
        
       - name: Get stock recovery 
         run: |
             mkdir work
             cd work
             wget https://data.atonline.net/~jwt/eyJhY3QiOiJnZXQiLCJpbiI6eyJkbCI6dHJ1ZX0sInAiOiJibG9ic3JjL2Jsb2JzLWtvc29nbi1leWRmLWNlZGYtdWRvYy01NXJjNWNzdSJ9/recovery.img?v=1&u=phplatform&e=1663303206&s=XzhVBRVI2M0uUs1rsjLnY_5Om0KHm82eMKa8H0n6ZEA
             
         id: pwd

       - name: Generate Twrp tree
         run: |
              cd work
              python3 -m twrpdtgen qxKHSk
