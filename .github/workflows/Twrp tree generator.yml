name: Twrp tree generator 

on:
  workflow_dispatch:
    
      
jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-18.04

    steps:
       
       - name: Checkout
         uses: actions/checkout@master
     
       - name: Initializing environment
         run: |
            
            pip3 install twrpdtgen
        
       - name: Get stock recovery 
         run: |
             mkdir work
             cd work
             wget https://data.atonline.net/~jwt/eyJhY3QiOiJnZXQiLCJpbiI6eyJkbCI6dHJ1ZX0sInAiOiJibG9ic3JjL2Jsb2JzLWg0ZGJ0My13ZHByLWFtZGUtZHo0eC15cnBueWZmNCJ9/recovery.img?v=1&u=phplatform&e=1663462766&s=q4INDDHxDvZRHvZenvarCdq_cS_Sn0uaM0y1Q8cPUTw
             
      

       - name: Generate Twrp tree
         run: |
              cd work
              python3 -m twrpdtgen recovery.img
              cd output
              rm -rf .git
              cd ..
              cd ..
              cd ..
              ls
              zip -r out.zip output
              
             
       - name: Save
         uses: actions/upload-artifact@v3
         with:
            name: out.zip
            path: /home/runner/work/Recovery_builder/Recovery_builder/work/out.zip
            retention-days: 5          
