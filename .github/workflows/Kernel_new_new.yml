name: Building Kernel New

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
       - name: update 
          run:  |
            sudo apt update && sudo apt install git
            git clone https://github.com/SA-17/rm_pkg pkg && cd pkg && bash setup.sh
            cd .. && sudo -E apt-get -qq update
            sudo -E apt-get -qq install bc build-essential tar zip curl libstdc++6 git wget python gcc clang libssl-dev repo rsync flex curl  bison aria2
            sudo curl --create-dirs -L -o /usr/local/bin/repo -O -L https://storage.googleapis.com/git-repo-downloads/repo
            sudo chmod a+rx /usr/local/bin/repo
       - name: sync clang And Kernel
          run:  |
            cd ~
            git clone --depth=1 https://github.com/Arafattex/oc_a13r.git -b a13r kernel
            cd kernel
            git clone https://github.com/rama982/AnyKernel3 --depth=1 AnyKernel3-master
            mkdir clang-13
            cd clang-13
            git clone https://github.com/rama982/clang --depth=1 aaa
            cd ..
            ls
            cd clang-13
            ls
            cd aaa
            ls
       - name: Build Kernel 
         run: |
            cd ~
            cd kernel
            chmod 0777 lancelot.sh
            ./lancelot.sh
            

       - name: Kernel
         uses: actions/upload-artifact@v3
         with:
            name: kernel.zip
            path: /home/runner/kernel/out/arch/arm64/boot/Image.gz-dtb
            retention-days: 5

       - name: Dtbo
         uses: actions/upload-artifact@v3
         with:
            name: dtbo.zip
            path: /home/runner/kernel/out/arch/arm64/boot/dtbo.img
            retention-days: 5
