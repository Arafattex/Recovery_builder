name: OFOX Build
on:
#  release:
#    types: [published]
#  push:
#   cd /home/runner/work/Recovery_builder/Recovery_builder/OrangeFox_sync/ofox/fox_11.0
#    branches:
#      - master
#    paths:
#      - '.config'
#  schedule:
#    - cron: 0 8 * * 5
#  tested on android 8.1
  workflow_dispatch:

env:
  DEVICE: lancelot
  DT_LINK: https://github.com/Arafattex/twrp_tree_mt6768.git -b lancelot
  DT_PATH: device/xiaomi/lancelot
  TYPE: recoveryimage
  OT: omni_
  TZ: Europe/London

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
         

       - name: Initializing environment
         run: |
          echo "::group::Install Build Env Tool"
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
          docker rmi `docker images -q`
          sudo apt-get remove  aisleriot brltty duplicity empathy empathy-common example-content gnome-accessibility-themes gnome-contacts gnome-mahjongg gnome-mines gnome-orca gnome-screensaver gnome-sudoku gnome-video-effects gnomine landscape-common libreoffice-avmedia-backend-gstreamer libreoffice-base-core libreoffice-calc libreoffice-common libreoffice-core libreoffice-draw libreoffice-gnome libreoffice-gtk libreoffice-impress libreoffice-math libreoffice-ogltrans libreoffice-pdfimport libreoffice-style-galaxy libreoffice-style-human libreoffice-writer libsane libsane-common python3-uno rhythmbox rhythmbox-plugins rhythmbox-plugin-zeitgeist sane-utils shotwell shotwell-common telepathy-gabble telepathy-haze telepathy-idle telepathy-indicator telepathy-logger telepathy-mission-control-5 telepathy-salut totem totem-common totem-plugins printer-driver-brlaser printer-driver-foo2zjs printer-driver-foo2zjs-common printer-driver-m2300w printer-driver-ptouch printer-driver-splix
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php* 
          sudo -E apt-get clean
          sudo apt-get autoremove
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install git aria2 -y
          sudo curl --create-dirs -L -o /usr/local/bin/repo -O -L https://storage.googleapis.com/git-repo-downloads/repo
          sudo chmod a+rx /usr/local/bin/repo
          echo "::endgroup::"
          git config --global user.name "${{github.actor}}"
          git config --global user.email "shashankspis20@gamil.com"
          git clone https://gitlab.com/OrangeFox/misc/scripts.git --depth=1 --single-branch
          cd scripts
          echo "::group::Setup Build Env"
          sudo -E bash setup/android_build_env.sh
          echo "::endgroup::"
          echo "::group::Install Android Sdk"
          sudo -E bash setup/install_android_sdk.sh
          echo "::endgroup::"


       - name: sync ofox
         run: |
          mkdir ~/OrangeFox_sync
          cd ~/OrangeFox_sync
          git clone https://github.com/Arafattex/ofox.git
          cd ~/OrangeFox_sync/ofox
          ./orangefox_sync.sh --branch 11.0 
          cd fox_11.0
          git clone $DT_LINK $DT_PATH --depth=1
          rm -rf .repo

       - name: build
         run: |
          cd /home/runner/OrangeFox_sync/ofox/fox_11.0
          source build/envsetup.sh
          lunch omni_lancelot-userdebug
          mka adbd recoveryimage 
          zip ofox.zip /home/runner/OrangeFox_sync/ofox/fox_11.0/out/target/product/$DEVICE/recovery.img
          echo "::endgroup::"
             
       - name: Save
         uses: actions/upload-artifact@v3
         with:
            name: recoverylanofox.zip
            path: /home/runner/OrangeFox_sync/ofox/fox_11.0/ofox.zip
            retention-days: 5
      
